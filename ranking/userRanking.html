<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Top Players Ranking | GoType</title>
          <link
               rel="shortcut icon"
               href="../images/logo.png"
               type="image/x-icon"
          />
          <!-- font font-awesome -->
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

               referrerpolicy="no-referrer"
          />
          <link rel="stylesheet" href="./userStyle.css" />
     </head>
     <body>

                         <th class="table-header">Speed WPM</th>
                    </tr>
                    <tr>
                         <td class="table-data table-data-center">1</td>
                         <td class="table-data players-name">
                              Shohag Kumar
                              <i
                                   class="fa-solid fa-crown"
                                   style="color: gold"
                              ></i>
                         </td>

                    </tr>
                    <tr>
                         <td class="table-data table-data-center">2</td>

                              Munna Mahedi
                              <i
                                   class="fa-solid fa-ranking-star"
                                   style="color: gold"
                              ></i>
                         </td>
                         <td class="table-data table-data-center">60</td>
                         <td class="table-data table-data-center">29</td>
                         <td class="table-data table-data-center">127 WPM</td>
                    </tr>
                    <tr>
                         <td class="table-data table-data-center">3</td>
                         <td class="table-data players-name">
                              Sadhon Kumar
                              <i
                                   class="fa-solid fa-star"
                                   style="color: gold"
                              ></i>
                         </td>

                         <td class="table-data table-data-center">58</td>
                         <td class="table-data table-data-center">32</td>
                         <td class="table-data table-data-center">166 WPM</td>
                    </tr>
                    <tr>
                         <td class="table-data table-data-center">4</td>
                         <td class="table-data players-name">M.M.A Samad</td>
                         <td class="table-data table-data-center">24</td>
                         <td class="table-data table-data-center">20</td>
                         <td class="table-data table-data-center">60 WPM</td>
                    </tr>

                         <td class="table-data table-data-center">5</td>

                         <td class="table-data table-data-center">23</td>

                    </tr>
                    <tr>
                         <td class="table-data table-data-center">6</td>

                    </tr>
               </table>
               <section class="typers-button">
                    <button class="typers-btn">See More Typers</button>
               </section>
          </section>
     </body>
</html>
